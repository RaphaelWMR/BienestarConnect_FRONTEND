<div class="row mt-1">
    <div class="col-lg-4 offset-lg-4">
        <div class="card text-white bg-primary mb-3" style="max-inline-size: 25rem;">
            <div class="card-header text-center">{{operacion}} Cita</div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="addCita()">
                    <div>
                        <label for="exampleInputEmail1" class="form-label mt-4">Alumno</label>
                        <input formControlName="alumno_primerApellido" type="text" class="form-control"
                            id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                        <label for="exampleSelect1" class="form-label mt-4">Example select</label>
                        <select class="form-select" id="exampleSelect1">
                            <option *ngFor="let alumno of listAlumnos" value=""></option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div>
                        <label for="exampleInputEmail1" class="form-label mt-4">Fecha</label>
                        <input formControlName="alumno_segundoApellido" type="text" class="form-control"
                            id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                    </div>
                    <div>
                        <label for="exampleInputEmail1" class="form-label mt-4">Hora</label>
                        <input formControlName="alumno_nombres" type="text" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="">
                    </div>
                    <div>
                        <label for="exampleInputEmail1" class="form-label mt-4">Descripci√≥n</label>
                        <input formControlName="alumno_dni" type="text" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="">
                    </div>
                    <div>
                        <label for="exampleInputEmail1" class="form-label mt-4">Modalidad</label>
                        <input formControlName="alumno_codigo" type="text" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="">
                    </div>
                    <div>
                        <label for="exampleInputEmail1" class="form-label mt-4">Tipo</label>
                        <input formControlName="alumno_telefono" type="text" class="form-control"
                            id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                    </div>
                    <div class="row mt-2 text-center">
                        <div class="col-lg-6">
                            <button type="submit" class="btn btn-success">Aceptar</button>
                        </div>
                        <div class="col-lg-6">
                            <a class="btn btn-danger" href="/citas">Cancelar</a>
                        </div>

                    </div>


                </form>

            </div>
        </div>
    </div>
</div>
