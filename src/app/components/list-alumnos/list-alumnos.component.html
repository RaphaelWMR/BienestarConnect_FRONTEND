<div class="container">
    <h4>
        Alumnos registrados
    </h4>
    <table class="table table-hover">
        <thead>
            <tr class="table-dark">
                <th scope="col">Codigo</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Nombres</th>
                <th scope="col">Telefono</th>
                <th scope="col">Correo Electrónico</th>
                <th scope="col">Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let alumno of listAlumnos">
                <td>{{alumno.alumno_id}}</td>
                <td>{{alumno.alumno_primerApellido}} {{alumno.alumno_segundoApellido}}</td>
                <td>{{alumno.alumno_nombres}}</td>
                <td>{{alumno.alumno_telefono}}</td>
                <td>{{alumno.alumno_correoElectronico}}</td>
                <td>

                </td>
            </tr>
        </tbody>
    </table>
</div>
